<nav *ngIf="authService.isLoggedIn() && !isHomePage()" class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" [routerLink]="dashboardRoute()">
      <i class="bi bi-wallet2"></i> Gestor Financiero
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item dropdown" [class.show]="isDropdownOpen">
          <button class="user-dropdown-btn" (click)="toggleDropdown()" type="button">
            <i class="bi bi-person-circle"></i> {{ authService.currentUser()?.username }}
            <i class="bi bi-chevron-down dropdown-arrow"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen">
            <li>
              <button class="dropdown-item" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
              </button>
              <button class="dropdown-item" routerLink="/change-password">
                <i class="bi bi-person"></i> Cambiar Contraseña
              </button>  
              <button class="dropdown-item" routerLink="/profile">
                <i class="bi bi-person"></i> Perfil
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div [ngClass]="{'main-container': authService.isLoggedIn() && !isHomePage()}">
  <router-outlet />
</div>
