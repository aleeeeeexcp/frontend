<div class="login-container">
  <h2>Login</h2>
  
  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
        id="username" 
        formControlName="username" 
        type="text" 
        class="form-control"
        [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <div class="validation-error">Username is required</div>
      }
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        id="password" 
        formControlName="password" 
        type="password" 
        class="form-control"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="validation-error">Password is required</div>
      }
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-submit">
      @if (isLoading) {
        <span>Logging in...</span>
      } @else {
        <span>Login</span>
      }
    </button>
  </form>

  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
