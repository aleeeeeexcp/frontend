<h2>Gastos</h2>
    <ul *ngIf="expenses.length; else noExpenses">
      <li *ngFor="let expense of expenses" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ expense.description }}</span>
        <span class="badge bg-danger rounded-pill">{{ expense.amount }}</span>
      </li>
    </ul>
    <ng-template #noExpenses>
      <p>No hay gastos registrados.</p>
    </ng-template>
