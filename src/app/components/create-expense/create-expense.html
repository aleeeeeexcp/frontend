<div class="create-expense-container fade-in">
  <div class="page-header">
    <button class="btn-back" *ngIf="!groupId" routerLink="/dashboard">
      <i class="bi bi-arrow-left"></i> Volver
    </button>
    <button class="btn-back" *ngIf="groupId" [routerLink]="['/groups', groupId]">
      <i class="bi bi-arrow-left"></i> Volver al Grupo
    </button>
    <h1>
      <i class="bi bi-wallet2"></i> Crear Nuevo Gasto
    </h1>
  </div>

  <div class="form-container">
    <div *ngIf="successMessage" class="alert alert-success">
      <i class="bi bi-check-circle-fill"></i> {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
    </div>

    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
      <div class="form-group">
        <label for="description" class="form-label">
          <i class="bi bi-card-text"></i> Descripción
        </label>
        <input 
          id="description" 
          type="text" 
          class="form-control" 
          formControlName="description"
          placeholder="Ej: Compra de supermercado">
        <div *ngIf="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched" class="error-message">
          <span *ngIf="expenseForm.get('description')?.errors?.['required']">La descripción es obligatoria</span>
        </div>
      </div>

      <div class="form-group">
        <label for="amount" class="form-label">
          <i class="bi bi-currency-dollar"></i> Cantidad
        </label>
        <input 
          id="amount" 
          type="number" 
          class="form-control" 
          formControlName="amount"
          min="0.01"
          step="0.01"
          placeholder="0.00">
        <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched" class="error-message">
          <span *ngIf="expenseForm.get('amount')?.errors?.['required']">La cantidad es obligatoria</span>
          <span *ngIf="expenseForm.get('amount')?.errors?.['min']">La cantidad debe ser mayor a 0</span>
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="form-label">
          <i class="bi bi-calendar-event"></i> Fecha
        </label>
        <input 
          id="date" 
          type="date" 
          class="form-control" 
          formControlName="date">
        <div *ngIf="expenseForm.get('date')?.invalid && expenseForm.get('date')?.touched" class="error-message">
          <span *ngIf="expenseForm.get('date')?.errors?.['required']">La fecha es obligatoria</span>
        </div>
      </div>

      <div class="form-group">
        <label for="categoryId" class="form-label">
          <i class="bi bi-tags"></i> Categoría (Opcional)
        </label>
        <div *ngIf="loadingCategories" class="loading-categories">
          <div class="spinner-border spinner-border-sm text-primary"></div>
          <span>Cargando categorías...</span>
        </div>
        <select 
          *ngIf="!loadingCategories"
          id="categoryId" 
          class="form-control" 
          formControlName="categoryId">
          <option value="">Sin categoría</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="expenseForm.get('categoryId')?.invalid && expenseForm.get('categoryId')?.touched" class="error-message">
        </div>
      </div>

      <div class="form-group" *ngIf="groupId === null">
        <label for="groupId" class="form-label">
          <i class="bi bi-people"></i> Grupo (Opcional)
        </label>
        <div *ngIf="loadingGroups" class="loading-groups">
          <div class="spinner-border spinner-border-sm text-primary"></div>
          <span>Cargando grupos...</span>
        </div>
        <select 
          *ngIf="!loadingGroups"
          id="groupId" 
          class="form-control" 
          formControlName="groupId">
          <option value="">Sin grupo</option>
          <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" *ngIf="!groupId" routerLink="/dashboard" [disabled]="loading">
          Cancelar
        </button>
        <button type="button" class="btn btn-secondary" *ngIf="groupId" [routerLink]="['/groups', groupId]" [disabled]="loading">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid || loading || loadingCategories || loadingGroups">
          <span *ngIf="!loading">
            <i class="bi bi-plus-circle"></i> Crear Gasto
          </span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2"></span> Guardando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
